<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home media server runs on Raspberry Pi</title>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: #EEE;
      font: 10px/13px 'Lucida Sans', sans-serif;
    }

    .wrap {
      overflow: hidden;
      margin: 10px;
    }

    .frame {
      float: left;
      position: relative;
      width: 20%;
      padding-bottom: 20%;
    }

    .picture {
      position: absolute;
      left: 10px;
      right: 10px;
      top: 10px;
      bottom: 10px;
      overflow: hidden;
    }

    .picture img {
      width: 100%;
    }

    .picture {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin-bottom: -50px;
      background: #000;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-align: center;
      -webkit-transition: all 0.3s ease-out;
      -moz-transition: all 0.3s ease-out;
      -o-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    body.no-touch .picture:hover,
    body.touch .picture.touchFocus {
      margin-bottom: 0;
    }

    @media only screen and (max-width : 480px) {
      .frame {
        width: 100%;
        padding-bottom: 100%;
      }
    }

    @media only screen and (max-width : 650px) and (min-width : 481px) {
      .frame {
        width: 50%;
        padding-bottom: 50%;
      }
    }

    @media only screen and (max-width : 1050px) and (min-width : 651px) {
      .frame {
        width: 33.3%;
        padding-bottom: 33.3%;
      }
    }

    @media only screen and (max-width : 1290px) and (min-width : 1051px) {
      .frame {
        width: 25%;
        padding-bottom: 25%;
      }
    }
  </style>

</head>

<body>
  <script>
    function grafana() {
      newaddress = "https://grafana." + window.location.hostname;
      window.open(newaddress, "_self")
    };
    function plex() {
      newaddress = "https://plex." + window.location.hostname;
      window.open(newaddress, "_self")
    };
    function nextcloud() {
      newaddress = "https://nextcloud." + window.location.hostname;
      window.open(newaddress, "_self")
    };
    function blog() {
      newaddress = "https://blog." + window.location.hostname;
      window.open(newaddress, "_self")
    };
    function pgadmin() {
      newaddress = "https://pgadmin." + window.location.hostname;
      window.open(newaddress, "_self")
    };
    function myadmin() {
      newaddress = "https://myadmin." + window.location.hostname;
      window.open(newaddress, "_self")
    };
  </script>

  <div class="wrap">

    <!-- Define all of the tiles: -->
    <div class="frame">
      <a href="https://github.com/dzahariev/home-media-server-pi">
        <div class="picture">
          <img src="images/raspberrypi4.jpg" alt="About"/>
        </div>
      </a>
    </div>
    <div class="frame">
      <a href="javascript:grafana();">
        <div class="picture">
          <img src="images/grafana.png" alt="Grafana"/>
        </div>
      </a>
    </div>
    <div class="frame">
      <a href="javascript:plex();">
        <div class="picture">
          <img src="images/plex.jpg" alt="Plex"/>
        </div>
      </a>
    </div>
    <div class="frame">
      <a href="javascript:nextcloud();">
        <div class="picture">
          <img src="images/nextcloud.png" alt="Nextcloud"/>
        </div>
      </a>
    </div>
    <div class="frame">
      <a href="javascript:blog();">
        <div class="picture">
          <img src="images/wordpress.png" alt="Blog"/>
        </div>
      </a>
    </div>
    <div class="frame">
      <a href="javascript:pgadmin();">
        <div class="picture">
          <img src="postgresql.png" alt="PostgreSQL"/>
        </div>
      </a>
    </div>
    <div class="frame">
      <a href="javascript:myadmin();">
        <div class="picture">
          <img src="images/phpmyadmin.png" alt="MyAdmin"/>
        </div>
      </a>
    </div>
  </div>
</body>

</html>
