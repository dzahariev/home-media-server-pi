version: '3'
services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine@sha256:e81975f0550459da4931b9477ed452a4fcb25f1208b32921059384069a64fbd6
    container_name: nginx-proxy
    restart: always
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    ports:
      - 80:80
      - 443:443
    volumes:
      - "${DATA_DIR}/nginx/certs:/etc/nginx/certs"
      - "${DATA_DIR}/nginx/vhosts:/etc/nginx/vhost.d"
      - "${DATA_DIR}/nginx/html:/usr/share/nginx/html"
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.conf:/etc/nginx/proxy.conf

  acme-companion:
    image: nginxproxy/acme-companion:2.2@sha256:f859e316df787d6e0e3d37edd42d5caf9e3a3cd2dea3e3f665e2cf98d9b3a122
    container_name: acme-companion
    restart: always
    volumes:
      - "${DATA_DIR}/nginx/certs:/etc/nginx/certs"
      - "${DATA_DIR}/nginx/vhosts:/etc/nginx/vhost.d"
      - "${DATA_DIR}/nginx/html:/usr/share/nginx/html"
      - "${DATA_DIR}/nginx/acme:/etc/acme.sh"
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./nginx.conf:/etc/nginx/proxy.conf
    environment: 
      DEFAULT_EMAIL: ${DOMAIN_ADMIN_EMAIL}
    depends_on:
      - nginx-proxy

  grafana:
    image: nginxdemos/hello@sha256:60d4b7f1e4b0cc7f97a1078fc964624e53d90040b287ac0dd6473d2bc3462c1b
    container_name: grafana
    restart: always
    environment: 
      VIRTUAL_HOST: grafana.${ROOT_HOST}
      LETSENCRYPT_HOST: grafana.${ROOT_HOST}
    depends_on:
      - acme-companion

  nextcloud:
    image: infrastructureascode/hello-world@sha256:1e584ae020df572d8f78ea7317cebfbc70cfa39d5fec0f254bb4666829c16759
    container_name: nextcloud
    restart: always
    environment: 
      VIRTUAL_HOST: nextcloud.${ROOT_HOST}
      LETSENCRYPT_HOST: nextcloud.${ROOT_HOST}
      VIRTUAL_PORT: 8080
    depends_on:
      - acme-companion
