version: '3'
services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine@sha256:159690328aa8cf18db20de8423787239c62642e5a4a5e79bed69859bf1a78cf8
    container_name: nginx-proxy
    restart: always
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    ports:
      - 80:80
      - 443:443
    volumes:
      - "${DATA_DIR}/nginx/certs:/etc/nginx/certs"
      - "${DATA_DIR}/nginx/vhosts:/etc/nginx/vhost.d"
      - "${DATA_DIR}/nginx/html:/usr/share/nginx/html"
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.conf:/etc/nginx/proxy.conf

  acme-companion:
    image: nginxproxy/acme-companion:2.3@sha256:04b98015574addfba886023892f5e0ed28c012e1e72b8b43079e006f7e2c54d0
    container_name: acme-companion
    restart: always
    volumes:
      - "${DATA_DIR}/nginx/certs:/etc/nginx/certs"
      - "${DATA_DIR}/nginx/vhosts:/etc/nginx/vhost.d"
      - "${DATA_DIR}/nginx/html:/usr/share/nginx/html"
      - "${DATA_DIR}/nginx/acme:/etc/acme.sh"
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./nginx.conf:/etc/nginx/proxy.conf
    environment: 
      DEFAULT_EMAIL: ${DOMAIN_ADMIN_EMAIL}
    depends_on:
      - nginx-proxy

  grafana:
    image: nginxdemos/hello@sha256:fbe8f6b98ea32332086837ff65dc91898484b63edcdfcadd34bc42f16fb8b246
    container_name: grafana
    restart: always
    environment: 
      VIRTUAL_HOST: grafana.${ROOT_HOST}
      LETSENCRYPT_HOST: grafana.${ROOT_HOST}
    depends_on:
      - acme-companion

  nextcloud:
    image: infrastructureascode/hello-world@sha256:1e584ae020df572d8f78ea7317cebfbc70cfa39d5fec0f254bb4666829c16759
    container_name: nextcloud
    restart: always
    environment: 
      VIRTUAL_HOST: nextcloud.${ROOT_HOST}
      LETSENCRYPT_HOST: nextcloud.${ROOT_HOST}
      VIRTUAL_PORT: 8080
    depends_on:
      - acme-companion
