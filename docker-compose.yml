version: '3'
services:
  # Main proxy container
  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.5.1-alpine@sha256:38f7d65f5c29509f67d9b04c3b80e683ae6396f41c7e4a8d60af0a0ec3d37ee4
    container_name: nginx-proxy
    restart: always
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    ports:
      - 80:80
      - 443:443
    volumes:
      - "${DATA_DIR}/nginx/certs:/etc/nginx/certs"
      - "${DATA_DIR}/nginx/vhosts:/etc/nginx/vhost.d"
      - "${DATA_DIR}/nginx/html:/usr/share/nginx/html"
      - "${DATA_DIR}/nginx/htpasswd:/etc/nginx/htpasswd"
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.conf:/etc/nginx/proxy.conf

  # Letsencrypt companion container
  acme-companion:
    image: nginxproxy/acme-companion:2.2.10@sha256:3f4f7339fa4606aa5ff1f9122bb5f6c8b673c738c60d3721a7526f25671bc873
    container_name: acme-companion
    restart: always
    volumes:
      - "${DATA_DIR}/nginx/certs:/etc/nginx/certs"
      - "${DATA_DIR}/nginx/vhosts:/etc/nginx/vhost.d"
      - "${DATA_DIR}/nginx/html:/usr/share/nginx/html"
      - "${DATA_DIR}/nginx/acme:/etc/acme.sh"
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./nginx.conf:/etc/nginx/proxy.conf
    environment: 
      DEFAULT_EMAIL: ${DOMAIN_ADMIN_EMAIL}
    depends_on:
      - nginx-proxy

  # CAdvisor container
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1@sha256:3cde6faf0791ebf7b41d6f8ae7145466fed712ea6f252c935294d2608b1af388
    container_name: cadvisor
    restart: unless-stopped
    hostname: 
      cadvisor
    devices:
      - /dev/kmsg
    ipc: shareable
    privileged: true
    command:
      - '-housekeeping_interval=20s'
      - '-docker_only=true'
    security_opt:
      - label=disable
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro

  # Node-Exporter container
  node-exporter:
    image: prom/node-exporter:v1.8.0@sha256:8a57af80a4c77ffb97749b44895248563616fcfd405b5370d5db35fe6c15e4ec
    container_name: node-exporter
    restart: unless-stopped
    hostname: 
      node-exporter
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/host
      - --collector.filesystem.ignored-mount-points
      - ^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /:/host:ro,rslave

  # BlackBox exporter container
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0@sha256:b04a9fef4fa086a02fc7fcd8dcdbc4b7b35cc30cdee860fdc6a19dd8b208d63e
    container_name: blackbox-exporter
    restart: unless-stopped
    hostname: 
      blackbox-exporter
    command:
      - '--config.file=/config/blackbox.yml'
    volumes:
      - "./blackbox-exporter:/config"

  # Prometheus container
  prometheus:
    image: prom/prometheus:v2.51.2@sha256:4f6c47e39a9064028766e8c95890ed15690c30f00c4ba14e7ce6ae1ded0295b1
    container_name: prometheus
    restart: unless-stopped
    hostname: 
      prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - "./prometheus:/etc/prometheus"
      - "${DATA_DIR}/prometheus/data:/prometheus"
    links:
      - cadvisor:cadvisor
      - node-exporter:node-exporter
    depends_on:
      - cadvisor
      - node-exporter
      - blackbox-exporter

# Root container
  nginx:
    image: nginx:alpine-slim@sha256:9ae24f8486756d832a21a892a499c54d45a8b67ecc16e6a6b5f80eb741979cda
    container_name: nginx
    restart: always
    volumes:
      - "./dashboard:/usr/share/nginx/html"
    environment:
      VIRTUAL_HOST: ${ROOT_HOST},www.${ROOT_HOST}
      LETSENCRYPT_HOST: ${ROOT_HOST},www.${ROOT_HOST}
    depends_on:
      - acme-companion

  # Grafana container
  grafana:
    image: grafana/grafana:10.4.2@sha256:7d5faae481a4c6f436c99e98af11534f7fd5e8d3e35213552dd1dd02bc393d2e
    container_name: grafana
    restart: always
    volumes:
      - "${DATA_DIR}/grafana/storage:/var/lib/grafana"
      - "${DATA_DIR}/grafana/provisioning:/etc/grafana/provisioning"
    links:
      - prometheus:prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      VIRTUAL_HOST: grafana.${ROOT_HOST}
      LETSENCRYPT_HOST: grafana.${ROOT_HOST}
      VIRTUAL_PORT: 3000
    depends_on:
      - prometheus 
      - acme-companion

  # Transmission container
  transmission:
    image: linuxserver/transmission:4.0.5@sha256:7bb29d9480a36e5260338eeb221ad0dace3b3d148b334c51189d96c9ff144382
    container_name: transmission
    restart: always
    hostname:
      transmission.${ROOT_HOST}
    volumes:
      - "${DATA_DIR}/transmission/data:/config"
      - "${PLEX_MEDIA_DIR}/downloads:/downloads"
      - "${PLEX_MEDIA_DIR}/watch:/watch"
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Sofia
      TRANSMISSION_WEB_HOME: /config/combustion-release/
      USER: ${TRANSMISSION_USER}
      PASS: ${TRANSMISSION_PASSWORD}
      VIRTUAL_HOST: transmission.${ROOT_HOST}
      LETSENCRYPT_HOST: transmission.${ROOT_HOST}
      VIRTUAL_PORT: 9091
    depends_on:
      - acme-companion

  # Files Browser container
  files:
    image: filebrowser/filebrowser:v2.28.0@sha256:d312dbaa9ecab09fb31857178c978d587167f1de14da8e025be175cda4c201a0
    container_name: files
    restart: always
    hostname:
      files.${ROOT_HOST}
    volumes:
      - "${DATA_DIR}/filebrowser/data/filebrowser.db:/database/filebrowser.db"
      - "${PLEX_MEDIA_DIR}:/srv"
    command:
      - '--database'
      - '/database/filebrowser.db'
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Sofia
      VIRTUAL_HOST: files.${ROOT_HOST}
      LETSENCRYPT_HOST: files.${ROOT_HOST}
      VIRTUAL_PORT: 80
    depends_on:
      - acme-companion

  # Handbrake container
  handbrake:
    image: dzahariev/handbrake:1.0
    container_name: handbrake
    restart: always
    volumes:
      - "${PLEX_MEDIA_DIR}/handbrake/watch:/watch"
      - "${PLEX_MEDIA_DIR}/handbrake/process:/process"
      - "${PLEX_MEDIA_DIR}/handbrake/output:/output"

  # Plex container
  plex:
    image: linuxserver/plex:1.40.2@sha256:15eaab9b1447e413b3f28df1cad8e5c87e4a06ac2b0eaf09aca8c6ae11feed3c
    container_name: plex
    restart: always
    hostname:
      plex.${ROOT_HOST}
    volumes:
      - "${DATA_DIR}/plex:/config"
      - "${PLEX_MEDIA_DIR}:/media"
    ports:
      - 32400:32400
    environment:
      PUID: 1000
      PGID: 1000
      VERSION: docker
      PLEX_CLAIM: ${PLEX_CLAIM_TOKEN}
      VIRTUAL_HOST: plex.${ROOT_HOST}
      LETSENCRYPT_HOST: plex.${ROOT_HOST}
      VIRTUAL_PORT: 32400
    depends_on:
      - acme-companion

  # Calibre container
  calibre:
    image: linuxserver/calibre:7.9.0@sha256:b9396864085793c57ae2ece29246839ad4eb29e8f007a8d8969c6eb98ff8e850
    container_name: calibre
    restart: always
    hostname:
      calibre.${ROOT_HOST}
    volumes:
      - "${DATA_DIR}/calibre:/config"
    ports:
      - 8080:8080
    environment:
      PUID: 1000
      PGID: 1000
      TZ: Europe/Sofia
      PASSWORD: ${CALIBRE_ADMIN_PWD}
      VIRTUAL_HOST: calibre.${ROOT_HOST}
      LETSENCRYPT_HOST: calibre.${ROOT_HOST}
      VIRTUAL_PORT: 8081
    depends_on:
      - acme-companion

  # Metube container
  metube:
    image: alexta69/metube:2024-03-11@sha256:7482342eefcaca41e018e67cc232202dd56ca9143f7990947ffca6942b80148f
    container_name: metube
    restart: always
    hostname:
      metube.${ROOT_HOST}
    volumes:
      - "${PLEX_MEDIA_DIR}/downloads:/downloads"
      - "${DATA_DIR}/metube/cookies:/cookies"
    environment:
      UID: 1000
      GID: 1000
      TZ: Europe/Sofia
      VIRTUAL_HOST: metube.${ROOT_HOST}
      LETSENCRYPT_HOST: metube.${ROOT_HOST}
      VIRTUAL_PORT: 8081
      YTDL_OPTIONS: '{"cookiefile":"/cookies/cookies.txt"}'
    depends_on:
      - acme-companion

  # FreshRSS container
  freshrss:
    image: linuxserver/freshrss:1.23.1@sha256:5be640f755938d7887922baf7a11263ce64a7563c536f315a2208b04c40ef5a6
    container_name: freshrss
    restart: always
    hostname:
      freshrss.${ROOT_HOST}
    volumes:
      - "${DATA_DIR}/freshrss:/config"
    environment:
      UID: 1000
      GID: 1000
      TZ: Europe/Sofia
      VIRTUAL_HOST: freshrss.${ROOT_HOST}
      LETSENCRYPT_HOST: freshrss.${ROOT_HOST}
      VIRTUAL_PORT: 80
    depends_on:
      - acme-companion

  # Postgres DB container for Keycloak
  keycloakdb:
    image: postgres:15-alpine@sha256:8a8d55343d6fc456cb183453e3094ff140b984157b36b48f817dd581654f2aec
    container_name: keycloakdb
    restart: always
    expose:
      - "5432" 
    volumes:
      - "${DATA_DIR}/keycloakdb:/var/lib/postgresql/data"
    environment: 
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER}"]
      interval: 3s
      timeout: 1s
      retries: 10
    depends_on:
      - acme-companion

  # Keycloak container
  keycloak:
    image: keycloak/keycloak:24.0.3@sha256:0d71412ed56b5f66f7e922efc0c3ff73b3f54ba2fe84fedb5e281a1f90b95bd6
    container_name: keycloak
    restart: always
    links:
      - keycloakdb:keycloakdb
    command:
      - 'start'
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloakdb/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_DB_SCHEMA: public
      KC_HOSTNAME: auth.${ROOT_HOST}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_PROXY: edge
      PROXY_ADDRESS_FORWARDING: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      LETSENCRYPT_HOST: auth.${ROOT_HOST}
      VIRTUAL_HOST: auth.${ROOT_HOST}
      VIRTUAL_PORT: 8080
    healthcheck:
      test: cat /proc/net/tcp6 | grep '00000000000000000000000000000000:1F90 00000000000000000000000000000000:0000' || exit 1
      interval: 5s
      timeout: 2s
      retries: 20
      start_period: 300s
    depends_on:
      keycloakdb:
          condition: service_healthy

  # InvVal container
  invval:
    image: dzahariev/invval:2.6@sha256:d51c15a5abd05af78c4370cde280ce0a239ae8962b6e99d524a1e53358288255
    container_name: invval
    restart: always
    hostname:
      invval.${ROOT_HOST}
    environment:
      PUID: 1000
      PGID: 1000
      KEYCLOAK_URL: https://auth.${ROOT_HOST} 
      REALM: ${INVVAL_REALM}
      CLIENT_ID: ${INVVAL_CLIENT_ID}
      CLIENT_SECRET: ${INVVAL_CLIENT_SECRET} 
      BASE_URL: https://invval.${ROOT_HOST}
      TZ: Europe/Sofia
      VIRTUAL_HOST: invval.${ROOT_HOST}
      LETSENCRYPT_HOST: invval.${ROOT_HOST}
      VIRTUAL_PORT: 8080
    depends_on:
      keycloak:
        condition: service_healthy

  # Postgres DB container for Domo
  domodb:
    image: postgres:15-alpine@sha256:8a8d55343d6fc456cb183453e3094ff140b984157b36b48f817dd581654f2aec
    container_name: domodb
    restart: always
    expose:
      - "${DOMO_DB_PORT}" 
    volumes:
      - "${DATA_DIR}/domodb:/var/lib/postgresql/data"
    environment: 
      POSTGRES_DB: ${DOMO_DB_NAME}
      POSTGRES_USER: ${DOMO_DB_USER}
      POSTGRES_PASSWORD: ${DOMO_DB_PASSWORD}
    command: ["-p", "${DOMO_DB_PORT}"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DOMO_DB_USER} -p ${DOMO_DB_PORT}"]
      interval: 3s
      timeout: 1s
      retries: 10
    depends_on:
      keycloak:
        condition: service_healthy

  # DB migrations for Domo
  domo-migrations:
    image: dzahariev/domo-migrations:1.0.4@sha256:8225e8ec7c762f6c1d904d3482f1316107cb3f711cc404296658f1495316f4e2
    container_name: domo-migrations
    restart: on-failure
    environment:
      - POSTGRES_HOST=domodb
      - POSTGRES_PORT=${DOMO_DB_PORT}
      - POSTGRES_DB=${DOMO_DB_NAME}
      - POSTGRES_USER=${DOMO_DB_USER}
      - POSTGRES_PASSWORD=${DOMO_DB_PASSWORD}
      - POSTGRES_SSL=${DOMO_DB_SSL}
    depends_on:
      domodb:
        condition: service_healthy
    command: ["-database", "postgres://${DOMO_DB_USER}:${DOMO_DB_PASSWORD}@domodb:${DOMO_DB_PORT}/${DOMO_DB_NAME}?sslmode=${DOMO_DB_SSL}", "-path", "/db/migrations", "up"]

  # Backend for Domo
  domo-backend:
    image: dzahariev/domo-backend:1.0.4@sha256:acfefd31c65bbdeed53bcefcf4f8dcc1d62d5d4db2081c6c81695dcba49495c4
    container_name: domo-backend
    restart: always
    hostname: 
      domo-backend
    expose:
      - "8801" 
    environment:
      - AUTH_URL=https://auth.${ROOT_HOST}
      - AUTH_REALM=${DOMO_REALM}
      - AUTH_CLIENT_ID=${DOMO_CLIENT_ID}
      - AUTH_CLIENT_SECRET=${DOMO_CLIENT_SECRET}
      - POSTGRES_HOST=domodb
      - POSTGRES_PORT=${DOMO_DB_PORT}
      - POSTGRES_DB=${DOMO_DB_NAME}
      - POSTGRES_USER=${DOMO_DB_USER}
      - POSTGRES_PASSWORD=${DOMO_DB_PASSWORD}
      - POSTGRES_SSL=${DOMO_DB_SSL}
      - API_PORT=8801
      - API_PATH=/
    depends_on:
      - domodb
      - domo-migrations
    command: ["/app/main"]

  # Frontend for Domo
  domo-frontend:
    image: dzahariev/domo-frontend:1.0.4@sha256:5c14046fc8ccdc8d8d97e394c159ad76b3896a7011a364a0c7333344cecac18f
    container_name: domo-frontend
    restart: always
    hostname: 
      domo-frontend
    expose:
      - "8802" 
    volumes:
      - ./domo/keycloak/keycloak.json:/usr/share/nginx/html/libs/keycloak-cfg/keycloak.json:ro
    depends_on:
      - domo-backend

  # Gateway for Domo
  domo-gateway:
    image: nginx:alpine-slim@sha256:9ae24f8486756d832a21a892a499c54d45a8b67ecc16e6a6b5f80eb741979cda
    container_name: domo-gateway
    hostname: 
      domo.${ROOT_HOST}
    restart: always
    volumes:
      - ./domo/gateway/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      VIRTUAL_HOST: domo.${ROOT_HOST}
      LETSENCRYPT_HOST: domo.${ROOT_HOST}
      VIRTUAL_PORT: 8800
    depends_on: 
      - domo-backend
      - domo-frontend
